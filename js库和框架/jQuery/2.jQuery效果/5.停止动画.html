<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<style>
    .box1 {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        left: 30%;
    }
    
    .box2 {
        width: 50px;
        height: 50px;
        background-color: red;
        position: relative;
        top: 120%;
    }
</style>

<body>
    <h3> $(selector).stop(stopAll,goToEnd)</h3>
    <div class="box1"></div>
    <div class="box2"></div>
    <button class="bt1">stop</button>
    <button class="bt2">函数(执行完后)</button>
    <button class="bt3">结束前</button>
    <button class="bt4">链语法</button>


</body>

<script>
    $(function() {
        $(".bt2").click(function() {
            $(".box1").hide('slow', function() {
                alert("hello")
            })
        })
        $(".bt3").click(function() {
            $('.box1').hide(1000);
            alert("hahahh");
        });

        //链式语法
        $(".bt4").click(function() {
            $(".box2").css("backgroundColor", "black").slideUp(2000).slideDown(2000);
        })
    });
</script>

</html>
