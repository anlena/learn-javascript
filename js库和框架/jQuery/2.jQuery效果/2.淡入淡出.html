<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <p style="display:none;">你在最底层，战略层面一定要弄好，想好你想要的y</p>
    <h4>去找她啊</h4>
    <div>
        财富和感情都是自己去争取的。
    </div>
    <h5>加油啊</h5>
    <button id="bt1">操作1</button>
    <button id="bt2">操作2</button>
    <button id="bt3">操作3</button>
    <button id="bt4">操作4</button>
</body>

<script>
    $(function() {
        $("#bt1").click(function() {
            $("p").fadeIn();
            $("h4").fadeIn("slow");
            $("div").fadeIn(3000);
        });
        $("#bt2").click(function() {
            $("p").fadeOut();
            $("h4").fadeOut("fast");
            $("div").fadeOut(3000);
        });
        $("#bt3").click(function() {
            $("p").fadeToggle();
            $("h4").fadeToggle("slow");
            $("div").fadeToggle(3000);
        });
        $("#bt4").click(function() {
            $("p").fadeTo("slow", 0.15);
            $("h4").fadeTo("fast", 0.45);
            $("div").fadeTo("slow", 0.1);
        })
    })
</script>

</html>
