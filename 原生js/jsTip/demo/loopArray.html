<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        // 数组
        var index = 0;
        var array = [1, 2, 3, 4, 5];

        //while
        while (index < array.length) {
            console.log(array[index]);
            index++;
        }

        //for(classical)
        for (var index = 0; index < array.length; index++) {
            console.log(array[index]);
        }

        //forEach
        array.forEach(function(current_value, index, array) {
            console.log(`At index ${index} in array ${array} the values is ${current_value}`)
        });

        //map
        // 1.返回被操作的数组，不会改变原数组
        // 2.映射
        var array1 = array.map(function(value, index, array) {
            return value * value;
        })
        console.log(array1);

        //reduce
        // 1.array.reduce(function(total, currentValue, currentIndex, arr), initialValue)
        // 2.reduce() 方法接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，最终计算为一个值。
        // 3.最后的值为传递进来的初始值
        // 4.例子
        // var numbers = [65, 44, 12, 4];

        // function multiplyArrayElement(num) {
        //     return num * document.getElementById("multiplyWith").value;
        // }

        // function myFunction() {
        //     document.getElementById("demo").innerHTML = numbers.map(multiplyArrayElement);
        // }


        var array2 = array.reduce(function(total, current_value, currentIndex, array) {
            return total + current_value;
        }, 0)
        console.log(array2);

        //filter
        //1.filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
        //2.array.filter(function(currentValue,index,arr), thisValue)
        //3.例子
        // var ages = [32, 33, 12, 40];

        // function checkAdult(age) {
        //     return age >= document.getElementById("ageToCheck").value;
        // }

        // function myFunction() {
        //     document.getElementById("demo").innerHTML = ages.filter(checkAdult);
        // }

        var array3 = array.filter(function(current_value, index, array) {
            return current_value > 3;
        })
        console.log(array3);

        //every
        // 1.every() 方法用于检测数组所有元素是否都符合指定条件（通过函数提供）。
        //      every() 方法使用指定函数检测数组中的所有元素：
        //      如果数组中检测到有一个元素不满足， 则整个表达式返回 false， 且剩余的元素不会再进行检测。
        //      如果所有元素都满足条件， 则返回 true。
        //2.array.every(function(currentValue,index,arr), thisValue)

        var array4 = array.every(function(current_value, index, array) {
            return current_value < 3;
        })
        console.log(array4);

        //some
        //1.some() 方法用于检测数组中的元素是否满足指定条件（函数提供）。
        // some() 方法会依次执行数组的每个元素：

        var array5 = array.some(function(current_value, index, array) {
            return current_value > 4;
        });
        console.log(array5);
    </script>
</body>

</html>
